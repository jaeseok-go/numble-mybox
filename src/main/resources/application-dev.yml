server:
  port: 8080

spring:
  application:
    name: mybox
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
      
logging:
  level:
    com.amazonaws.util.EC2MetadataUtils: error